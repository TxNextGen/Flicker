<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Flicker AI</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="form-container">
        <form id="signin-form" class="auth-form">
            <div class="logo">
                <img src="../images/flicker2.png" alt="Flicker AI Logo" class="logo-image">
            </div>
            <h2>Welcome back</h2>
            <p class="subtitle">Sign in to your Flicker AI account</p>
            
            <div class="input-group">
                <input type="email" id="signin-email" placeholder="Email address" required>
            </div>
            
            <div class="input-group">
                <div class="password-input-container">
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('signin-password', 'password-icon-1')">
                        <span id="password-icon-1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Continue</button>
            
            <div class="divider">OR</div>
            
            <div id="g_id_signin"></div>
            
            <p class="bottom-text">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
            
            <div id="signin-error" class="error"></div>
        </form>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../backend/server.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleIcon.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 1l22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            }
        }

        window.onload = function() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: "YOUR_GOOGLE_CLIENT_ID",
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });

                google.accounts.id.renderButton(
                    document.getElementById("g_id_signin"),
                    {
                        theme: "outline",
                        size: "large",
                        width: "100%",
                        text: "signin_with",
                        shape: "rectangular"
                    }
                );
            }
        };

        async function handleCredentialResponse(response) {
            try {
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing in...';
                submitBtn.disabled = true;
                
                await UserManager.signInWithGoogle(response.credential);
                showSuccess('Successfully signed in with Google!');
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(error.message || 'Failed to sign in with Google. Please try again.');
                
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.textContent = 'Continue';
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('signin-error');
            errorDiv.textContent = message;
            errorDiv.style.background = 'rgba(239, 68, 68, 0.1)';
            errorDiv.style.borderColor = 'rgba(239, 68, 68, 0.3)';
            errorDiv.style.color = '#ef4444';
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('signin-error');
            errorDiv.textContent = message;
            errorDiv.style.background = 'rgba(16, 163, 127, 0.1)';
            errorDiv.style.borderColor = 'rgba(16, 163, 127, 0.3)';
            errorDiv.style.color = '#10a37f';
            errorDiv.classList.add('show');
        }

        function clearError() {
            const errorDiv = document.getElementById('signin-error');
            errorDiv.classList.remove('show');
        }

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            
            clearError();
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!Utils.validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (Utils.isTempEmail(email)) {
                showError('Temporary email addresses are not allowed. Please use a permanent email address.');
                return;
            }
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            
            try {
                await UserManager.signIn(email, password);
                showSuccess('Successfully signed in!');
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message || 'Sign in failed. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
