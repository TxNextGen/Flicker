<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker Ai - Sign In</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="form-container">
        <form id="signin-form" class="auth-form">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="email" id="signin-email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <input type="password" id="signin-password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="divider"></div>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
            <p class="bottom-text">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
            <div id="signin-error" class="error"></div>
        </form>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            
            const googleUser = {
                id: 'google_' + payload.sub,
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                provider: 'google',
                createdAt: new Date().toISOString()
            };
            
            UserManager.setCurrentUser(googleUser);
            window.location.href = '../index.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('signin-error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError() {
            const errorDiv = document.getElementById('signin-error');
            errorDiv.classList.remove('show');
        }

        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            
            clearError();
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                UserManager.signIn(email, password);
                window.location.href = '../index.html';
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
