<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="images/flicker.png" type="image/x-icon" />
</head>
<body>
  <div class="form-container">
    <form class="auth-form">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Sign In</button>
      <div class="divider">or</div>
      <button type="button" class="google-btn" onclick="">Sign in with Google</button>
      <p class="bottom-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

</body>
</html>
